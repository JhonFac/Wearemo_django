version: "3.8"

services:
    web:
        build: .
        ports:
            - "8000:8000"
        volumes:
            - .:/code
        env_file:
            - .env
        depends_on:
            - db


    db:
        image: postgres:13
        container_name: postgres_db
        environment:
            POSTGRES_DB: mo
            POSTGRES_USER: mo
            POSTGRES_PASSWORD: mo
        ports:
        - "8080:5432"
        volumes:
        - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: